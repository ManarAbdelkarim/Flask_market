<style>
  .modal-content {
    background-color: #343a40;
    color: whitesmoke;
  }
</style>
<!-- Modal Info -->
<div class="modal fade" id="infoModal-{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{i.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">{{i.description}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Purshase Confirm -->
<div class="modal fade" id="PurshaseConfirm-{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{i.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you Sure You want To buy {{i.name}} For {{i.price}}?
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" >Yes</button> -->
        {% if purchase_form%}
        <form method="post" class="form form-purshase" role="form">
          {{purchase_form.hidden_tag()}}
          <input type="hidden" name="item_name" value="{{i.name}}" />
          {{purchase_form.submit(class="btn btn-primary")}}
        </form>
        {% endif%}
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
